version: '3.8'

services:
  comfyui:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKERHUB_USERNAME}/comfyui-runpod:local-test
    container_name: comfyui-local
    
    # GPU Support (für NVIDIA GPUs)
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    
    ports:
      - "8188:8188"
    
    volumes:
      # Persistente Daten
      - ./workspace:/workspace
      - ./models:/workspace/ComfyUI/models
      - ./input:/workspace/ComfyUI/input
      - ./output:/workspace/ComfyUI/output
      - ./custom_nodes:/workspace/ComfyUI/custom_nodes
    
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=0
      - AUTO_UPDATE=false
      - EXTRA_COMFYUI_ARGS=
    
    # Für Debugging
    stdin_open: true
    tty: true
    
    # Automatischer Neustart
    restart: unless-stopped
    
    # Healthcheck
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8188"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

# Volumes für persistente Daten
volumes:
  workspace:
  models:
  input:
  output:
  custom_nodes: